---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: team-a
spec:
  template:
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:2.0
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: team-a
spec:
  rules:
    - host: team-a.staging.hello-world.info
